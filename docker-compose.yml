version: '3'

services:
  base:
    container_name: symfony_base
    build:
      context: .
      dockerfile: ./docker/Dockerfile-dev
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - ./:/var/www
      - ./var/log:/var/log
    ports:
      - "8001:80"

  db:
    container_name: symfony_base_db
    image: mariadb:10.7.4
    restart: always
    environment:
      - MYSQL_DATABASE=symfony_base
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - data_base_local:/var/lib/mysql
    ports:
      - "3360:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "--user=root", "--password=", "--host=127.0.0.1", "ping", "--silent" ]
      interval: 2s
      timeout: 10s
      retries: 10
    command: [ "--default-authentication-plugin=mysql_native_password" ]

  db_mongo:
    container_name: symfony_base_db_mongo
    image: mongo:5.0
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=symfony_base
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - data_base_local_mongo:/data/db
    ports:
      - "27018:27017"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: symfony_base_rabbitmq
    environment:
      RABBITMQ_DEFAULT_VHOST: /symfony_base
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - queue_system_local:/var/lib/rabbitmq/
    ports:
      - "5672:5672"
      - "5673:5673"
      - "15672:15672"

volumes:
  data_base_local:
  data_base_local_mongo:
  queue_system_local: